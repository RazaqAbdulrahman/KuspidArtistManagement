services:
  - type: web
    name: kuspid-artist-management
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /actuator/health
    autoDeploy: true

    envVars:
      # --------------------
      # Database
      # --------------------
      - key: DATABASE_URL
        fromDatabase:
          name: kuspid-db
          property: connectionString

      # --------------------
      # Security
      # --------------------
      - key: JWT_SECRET
        generateValue: true

      # --------------------
      # Spring / Server
      # --------------------
      - key: SPRING_PROFILES_ACTIVE
        value: prod

      - key: PORT
        value: 8080

      # --------------------
      # Mail (SMTP)
      # --------------------
      - key: MAIL_HOST
        value: smtp.gmail.com

      - key: MAIL_PORT
        value: "587"

      - key: MAIL_USERNAME
        sync: false   # set manually in Render dashboard

      - key: MAIL_PASSWORD
        sync: false   # set manually in Render dashboard

databases:
  - name: kuspid-db
    plan: free
    databaseName: kuspid_artist_management
    user: kuspid_user
