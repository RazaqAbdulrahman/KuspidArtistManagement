services:
  - type: web
    name: kuspid-artist-management
    env: java
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -Dserver.port=$PORT -jar target/artist-management-1.0.0.jar
    envVars:
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: kuspid-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: STORAGE_PROVIDER
        value: local
      - key: LOG_LEVEL
        value: INFO

databases:
  - name: kuspid-db
    databaseName: kuspid_artist_management
    user: kuspid_user