spring:
  application:
    name: kuspid-artist-management

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/kuspid_dev}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:validate}
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-binding-errors: never

logging:
  level:
    root: INFO
    com.kuspidartistmanagement: ${LOG_LEVEL:INFO}
    org.springframework.web: WARN
    org.hibernate: WARN

springdoc:
  api-docs:
    path: /api-docs
    enabled: ${API_DOCS_ENABLED:true}
  swagger-ui:
    path: /swagger-ui.html
    enabled: ${SWAGGER_UI_ENABLED:true}

# Resilience4j
resilience4j:
  circuitbreaker:
    instances:
      emailProvider:
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        sliding-window-size: 10

# Application specific
app:
  jwt:
    secret: ${JWT_SECRET:dev-secret-key-change-in-production}
    expiration: ${JWT_EXPIRATION:86400000}

  storage:
    provider: ${STORAGE_PROVIDER:local}
    local-path: ${STORAGE_LOCAL_PATH:./storage/beats}
    s3:
      endpoint: ${AWS_S3_ENDPOINT:}
      bucket: ${AWS_S3_BUCKET:}
      access-key: ${AWS_ACCESS_KEY_ID:}
      secret-key: ${AWS_SECRET_ACCESS_KEY:}
      region: ${AWS_REGION:us-east-1}

  email:
    provider: smtp
    retry-max: ${EMAIL_RETRY_MAX:3}
    retry-delay: ${EMAIL_RETRY_DELAY:300000}
    from-address: ${MAIL_FROM_ADDRESS:noreply@kuspid.com}
    from-name: ${MAIL_FROM_NAME:Kuspid Artist Management}
    reply-to-address: ${MAIL_REPLY_TO:${MAIL_FROM_ADDRESS:noreply@kuspid.com}}