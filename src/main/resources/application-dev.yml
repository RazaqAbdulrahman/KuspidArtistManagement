spring:
  application:
    name: kuspid-artist-management

  datasource:
    url: jdbc:postgresql://localhost:5432/kuspid_dev
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true

  mail:
    host: localhost
    port: 1025
    username: dev
    password: dev
    properties:
      mail:
        smtp:
          auth: false
          starttls.enable: false
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    com.kuspid: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

# Resilience4j â€“ Email provider circuit breaker
resilience4j:
  circuitbreaker:
    instances:
      emailProvider:
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        sliding-window-size: 10

# Application specific
app:
  jwt:
    secret: dev-secret-key
    expiration: 86400000

  storage:
    provider: local
    local:
      path: ./storage/beats

  email:
    provider: smtp
    retry-max: 3
    retry-delay: 300000
