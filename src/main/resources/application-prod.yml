spring:
  application:
    name: kuspid-artist-management

  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true

  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls.enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

server:
  port: ${PORT:8080}
  error:
    include-message: never
    include-binding-errors: never

logging:
  level:
    com.kuspid: INFO
    org.springframework.web: WARN
    org.hibernate: WARN

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# Resilience4j â€“ Email provider circuit breaker
resilience4j:
  circuitbreaker:
    instances:
      emailProvider:
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        sliding-window-size: 10

# Application specific
app:
  jwt:
    secret: ${JWT_SECRET}
    expiration: 86400000

  storage:
    provider: s3

  email:
    provider: smtp
    retry-max: 3
    retry-delay: 300000
