spring:
  application:
    name: kuspid-artist-management

  datasource:
    # Render-friendly environment variables
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://dpg-d50r8cjuibrs73e2vrbg-a.oregon-postgres.render.com:5432/kuspid_artist_management}
    username: ${SPRING_DATASOURCE_USERNAME:kuspid_admin}
    password: ${SPRING_DATASOURCE_PASSWORD:EkHKlCek4UcSxZfQ2QYtJpcUTO7yxuH6}

    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: true
    locations: classpath:db/migration

  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

server:
  port: ${PORT:8080}
  error:
    include-message: never
    include-binding-errors: never

logging:
  level:
    com.kuspid: INFO
    org.springframework.web: WARN
    org.hibernate: WARN

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

resilience4j:
  circuitbreaker:
    instances:
      emailProvider:
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        sliding-window-size: 10

app:
  jwt:
    secret: ${JWT_SECRET}
    expiration: 86400000  # 24 hours

  storage:
    provider: ${STORAGE_PROVIDER:local}

  email:
    provider: smtp
    retry-max: 3
    retry-delay: 300000
